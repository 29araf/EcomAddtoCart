<div class="container">
    <h2 class="my-4">Your Cart</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of cartItems">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Price: ${{ item.price }}</p>
            <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total:</h5>
            <p class="card-text">{{ cartTotal | currency }}</p>
            <button class="btn btn-success" routerLink="/checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
